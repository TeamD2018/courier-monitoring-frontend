jobs:
  include:
  - stage: linter check
    language: node_js
    nodejs:
    - '10.11'
    install:
    - yarn install --non-interactive --production=false --frozen-lockfile
    script:
    - yarn lint
    cache: yarn

  - stage: build
    language: node_js
    nodejs:
    - '10.11'
    install:
    - yarn install --non-interactive --production=true --frozen-lockfile
    script:
    - yarn build
    cache: yarn
    deploy:
      provider: firebase
      token:
        secure: ''
      project: 'tracker-f4807'
      on:
        branch: master
